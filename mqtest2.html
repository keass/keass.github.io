<!DOCTYPE HTML>
<html>

<head>

	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	
	<title>Resolution Dependent Layout</title>
	
	<link rel='stylesheet' type='text/css' href='css/style.css' />
	
	<link rel='stylesheet' media='screen and (max-width: 700px)' href='http://css-tricks.com/examples/ResolutionDependantLayout/css/narrow.css' />
	<link rel='stylesheet' media='screen and (min-width: 701px) and (max-width: 900px)' href='http://css-tricks.com/examples/ResolutionDependantLayout/css/medium.css' />
	<link rel='stylesheet' media='screen and (min-width: 901px)' href='http://css-tricks.com/examples/ResolutionDependantLayout/css/wide.css' />
	<script type="text/javascript" src="js/css3mq.js.js"></script>
	
</head>

<body>

	<div id="page-wrap">

		<div id="header">Header</div>
		
		<div id="main-content">Content</div>
			
        <div id="secondary-one">Secondary</div>
        
        <div id="secondary-two">Extra</div>
			
	</div>
	
	 <style type="text/css" style="display: none !important;">
	* {
		margin: 0;
		padding: 0;
	}
	body {
		overflow-x: hidden;
	}
	#demo-top-bar {
		text-align: left;
		background: #222;
		position: relative;
		zoom: 1;
		width: 100% !important;
		z-index: 6000;
		padding: 20px 0 20px;
	}
	#demo-bar-inside {
		width: 960px;
		margin: 0 auto;
		position: relative;
	}
	#demo-bar-buttons {
		padding-top: 10px;
		float: right;
	}
	#demo-bar-buttons a {
		font-size: 12px;
		margin-left: 20px;
		color: white;
		margin: 2px 0;
		text-decoration: none;
		font: 14px "Lucida Grande", Sans-Serif !important;
	}
	#demo-bar-buttons a:hover,
	#demo-bar-buttons a:focus {
		text-decoration: underline;
	}
	#demo-bar-badge {
		display: inline-block;
		width: 302px;
		padding: 0 !important;
		margin: 0 !important;
		background-color: transparent !important;
	}
	#demo-bar-badge a {
		display: block;
		width: 100%;
		height: 38px;
		border-radius: 0;
		bottom: auto;
		margin: 0;
		background: url(/images/examples-logo.png) no-repeat;
		background-size: 100%;
		overflow: hidden;
		text-indent: -9999px;
	}
	#demo-bar-badge:before, #demo-bar-badge:after {
		display: none !important;
	}
</style>
</body>

</html>
